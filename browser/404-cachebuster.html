<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <!-- Cache control to prevent browsers from caching the redirect -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- Simple meta redirect with anti-cache timestamp -->
  <meta http-equiv="refresh" content="0;url=/ida/#/?t=cachebuster-202506062050">
</head>
<body>
  <p>Page not found. Redirecting to <a href="/ida/#/">homepage</a>...</p>
</body>
</html>
