<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VyaktigatavRtta Resume Builder</title>
  <script>
    // GitHub Pages 404 handler for Angular client-side routing
    (function() {
      const location = window.location;
      const pathSegments = location.pathname.split('/');
      const repoName = 'ida';  // Hardcode the repo name for reliability
      
      // Remove the repository name from path if it exists
      const path = pathSegments
        .filter(segment => segment !== repoName)
        .filter(Boolean)
        .join('/');
      
      // Store the path for redirect after navigation
      const redirectPath = path ? `/${path}${location.search}${location.hash}` : '';
      if (redirectPath) {
        sessionStorage.setItem('redirect', redirectPath);
      }
      
      // Redirect to the app's base URL
      window.location.replace(`${location.origin}/${repoName}/`);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
