<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VyaktigatavRtta Resume Builder</title>
  <script>
    // GitHub Pages 404 handler for Angular client-side routing
    (function() {
      var segmentCount = 0;
      var location = window.location;
      var baseUrl = location.origin;
      
      // Get repository name from path
      var pathSegments = location.pathname.split('/');
      var repoName = pathSegments[1] || '';  // Should be 'ida' in this case
      
      // Store the full URL with hash in sessionStorage
      var l = location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/ida';
      l = l + location.pathname.slice(l.length);
      
      if (l !== location.pathname) {
        sessionStorage.setItem('redirect', baseUrl + l + location.search + location.hash);
        window.location.replace(baseUrl + '/' + repoName + '/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
