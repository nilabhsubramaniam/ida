<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VyaktigatavRtta Resume Builder</title>
  <script>
    // GitHub Pages 404 handler for Angular client-side routing
    (function() {
      // Get the path from the URL
      var path = window.location.pathname;
      var pathSegments = path.split('/');
      
      // Extract repo name (adjust this if your repository name changes)
      var repoName = '';
      for (var i = 1; i < pathSegments.length; i++) {
        if (pathSegments[i]) {
          repoName = pathSegments[i];
          break;
        }
      }
      
      // Clean up existing redirect parameters if any
      var search = window.location.search;
      if (search.includes('redirect=')) {
        search = search.split('redirect=')[0].replace(/[?&]$/, '');
      }
      
      // Create the redirect URL with only one redirect parameter
      var redirectUrl = window.location.origin + '/' + repoName + '/' +
                     (search ? search + '&' : '?') +
                     'redirect=' + encodeURIComponent(path.replace('/' + repoName, '')) +
                     window.location.hash;
                      
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
