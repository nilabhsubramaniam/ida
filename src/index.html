<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>व्यक्तिगतवृत्त - Resume builder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- GitHub Pages redirect handler for Angular routes -->
  <script type="text/javascript">
    (function() {
      const repoName = 'ida';  // Hardcode the repo name for reliability
      
      // Handle redirect from 404.html
      const storedRedirect = sessionStorage.getItem('redirect');
      if (storedRedirect) {
        sessionStorage.removeItem('redirect');
        
        // Check if we're at the repo root
        const currentPath = window.location.pathname;
        if (currentPath === `/${repoName}/`) {
          // Apply the stored redirect path
          const newPath = `/${repoName}${storedRedirect}`;
          window.history.replaceState(null, null, newPath);
        }
      } else {
        // Handle direct navigation to deep links
        const currentPath = window.location.pathname;
        if (currentPath.startsWith(`/${repoName}/`)) {
          const path = currentPath.substring(repoName.length + 1) || '/';
          window.history.replaceState(null, null, path);
        }
      }
    })();
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
