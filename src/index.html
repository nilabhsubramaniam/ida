<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>व्यक्तिगतवृत्त - Resume builder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- App initialization with hash routing -->
  <script type="text/javascript">
    console.log('Angular application initialized at:', window.location.href);
    console.log('Using hash routing for GitHub Pages compatibility');
    
    // Print diagnostics about the current environment
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, base href:', document.querySelector('base').getAttribute('href'));
      console.log('Location path:', window.location.pathname);
      console.log('Location hash:', window.location.hash);
    });
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
