<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>व्यक्तिगतवृत्त - Resume builder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- GitHub Pages redirect handler for Angular routes -->
  <script type="text/javascript">
    (function() {
      // Check for the redirect in sessionStorage
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        // Remove the redirect from sessionStorage
        sessionStorage.removeItem('redirect');

        // Get the repository name from the current path
        const pathSegments = window.location.pathname.split('/');
        const repoName = pathSegments[1] || '';  // Should be 'ida'

        // Parse the redirect URL
        const redirectUrl = new URL(redirect);
        let path = redirectUrl.pathname;
        
        // Remove the repository name from the path if it exists
        if (path.startsWith('/' + repoName + '/')) {
          path = path.substring(repoName.length + 2);
        }

        // Reconstruct the final URL
        const finalPath = path + redirectUrl.search + redirectUrl.hash;
        
        // Use replaceState to update the URL without causing a page reload
        window.history.replaceState(null, null, finalPath);
      }
    })();
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
