<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>व्यक्तिगतवृत्त - Resume builder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- GitHub Pages redirect handler for Angular routes -->
  <script type="text/javascript">
    (function() {
      // Clear any redirect flags immediately to prevent loops
      sessionStorage.removeItem('redirecting');
      
      try {
        const repoName = 'ida';  // Hardcode the repo name for reliability
        console.log('GitHub Pages SPA Router: Initializing');
        console.log('Current path:', window.location.pathname);
        
        // Handle redirect from 404.html
        const storedRedirect = sessionStorage.getItem('redirect');
        console.log('Stored redirect path:', storedRedirect);
        
        if (storedRedirect) {
          // Clear the stored redirect to prevent future redirects
          sessionStorage.removeItem('redirect');
          
          // Get current path
          const currentPath = window.location.pathname;
          
          // Only apply redirect if we're at the repo root
          if (currentPath === `/${repoName}/`) {
            // Apply the redirect path for the Angular router
            const newPath = `/${repoName}${storedRedirect.startsWith('/') ? storedRedirect : '/' + storedRedirect}`;
            console.log('Applying redirect to:', newPath);
            window.history.replaceState(null, null, newPath);
          } else {
            console.log('Not at repo root, skipping redirect application');
          }
        } else {
          console.log('No stored redirect found');
        }
      } catch (e) {
        console.error('Error in GitHub Pages SPA Router:', e);
      }
    })();
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
