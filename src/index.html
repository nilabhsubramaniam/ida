<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>व्यक्तिगतवृत्त - Resume builder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- GitHub Pages redirect handler for Angular routes -->
  <script type="text/javascript">
    (function() {
      // Clear any redirect flags immediately to prevent loops
      sessionStorage.removeItem('redirecting');
      
      try {
        const repoName = 'ida';  // Hardcode the repo name for reliability
        console.log('Current path:', window.location.pathname);
        
        // Handle redirect from 404.html
        const storedRedirect = sessionStorage.getItem('redirect');
        console.log('Stored redirect:', storedRedirect);
        
        if (storedRedirect) {
          sessionStorage.removeItem('redirect');
          
          // Check if we're at the repo root
          const currentPath = window.location.pathname;
          if (currentPath === `/${repoName}/`) {
            // Apply the stored redirect path to Angular router
            if (storedRedirect.startsWith('/')) {
              const newPath = `/${repoName}${storedRedirect}`;
              console.log('Applying redirect to:', newPath);
              window.history.replaceState(null, null, newPath);
            } else {
              console.log('Invalid redirect path, not applying');
            }
          }
        }
      } catch (e) {
        console.error('Error in redirect handler:', e);
      }
    })();
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
