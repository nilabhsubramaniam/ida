<section class="welcome">
  <!-- Removed inline styles as they're now in the SCSS file -->
  <div class="welcome__container">
    <div class="welcome__header">
      <h1 *ngIf="isLoggedIn">Welcome back, <span class="highlight">{{ userName }}</span>!</h1>
      <h1 *ngIf="!isLoggedIn">Create Your Professional <span class="highlight">Resume</span> Today</h1>
      <p class="welcome__subtitle">Your journey to building the perfect resume starts here.</p>
    </div>

    <div class="welcome__cta">
      <button class="btn btn--primary btn--icon btn--large btn--glow" (click)="startResumeBuilder()">
        <mat-icon>edit</mat-icon>
        <span>Start Building Your Resume</span>
      </button>
      <button class="btn btn--secondary btn--icon btn--large btn--glow" (click)="exploreTemplates()">
        <mat-icon>style</mat-icon>
        <span>Explore Templates</span>
      </button>
    </div>

    <div class="welcome__features">
      <div class="feature-card" *ngFor="let feature of features">
        <div class="feature-card__icon">
          <mat-icon>{{ feature.icon }}</mat-icon>
        </div>
        <div class="feature-card__content">
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>

    <div class="welcome__tips">
      <h3>Resume Tip of the Day</h3>
      <p class="tip-text">{{ resumeTip }}</p>
      <button class="btn btn--text" (click)="openFeedbackForm()">
        <mat-icon>feedback</mat-icon>
        <span>Share Your Feedback</span>
      </button>
    </div>
  </div>
</section>
