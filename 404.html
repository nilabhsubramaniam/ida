<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VyaktigatavRtta Resume Builder</title>
  <script>
    // GitHub Pages 404 fallback for Angular path routing (clean URLs)
    // Redirect to /ida/index.html, preserving path and query
    (function() {
      var path = location.pathname.replace(/^\/ida\//, '/');
      var search = location.search || '';
      var hash = location.hash || '';
      var redirectUrl = '/ida/index.html' + search + hash;
      // Only redirect if not already on index.html
      if (!/index\.html$/.test(location.pathname)) {
        window.location.replace(redirectUrl);
      }
    })();
  </script>
</head>

    <h2>JavaScript Required</h2>
    <p>This page requires JavaScript to redirect you to the application.</p>
    <p>Please <a href="/ida/">click here</a> to go to the homepage.</p>
  </noscript>

</body>
</html>
