<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VyaktigatavRtta Resume Builder</title>
  <script>
    // Debug logs to see what's happening
    console.log('404.html loading, URL:', window.location.href);
    console.log('Pathname:', window.location.pathname);
    
    // No sessionStorage, no complex logic
    try {
      // Add timestamp to prevent caching issues and use hash routing
      const timestamp = new Date().getTime();
      const targetUrl = '/ida/#/?nocache=' + timestamp;
      console.log('Redirecting to:', targetUrl);
      
      // Using replace() instead of setting href to avoid browser history issues
      window.location.replace(targetUrl);
    } catch (e) {
      console.error('Error during redirect:', e);
      document.write('<h2>Error occurred during redirect</h2><p>Please go to <a href="/ida/#/">homepage</a>.</p>');
    }
  </script>
</head>
<body>
  <noscript>
    <h2>JavaScript Required</h2>
    <p>This page requires JavaScript to redirect you to the application.</p>
    <p>Please <a href="/ida/#/">click here</a> to go to the homepage.</p>
  </noscript>
  <p>Redirecting to homepage...</p>
</body>
</html>
