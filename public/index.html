<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>व्यक्तिगतवृत्त - Resume Builder</title>
  <script>
    // Simple redirect from root domain to app
    (function() {
      // Clear all redirect flags
      sessionStorage.removeItem('redirected');
      sessionStorage.removeItem('redirect');
      sessionStorage.removeItem('redirecting');
      sessionStorage.removeItem('redirectCount');
      
      // Only redirect on GitHub Pages environment
      if (window.location.hostname.includes('github.io')) {
        window.location.replace("/ida/");
      } else {
        console.log("Local environment detected, not redirecting");
      }
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>व्यक्तिगतवृत्त - Resume Builder</h2>
  <p>Redirecting to application...</p>
  <p>If you are not redirected, <a href="/ida/">click here</a>.</p>
</body>
</html>
