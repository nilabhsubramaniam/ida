<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>व्यक्तिगतवृत्त - Resume Builder</title>
  <script>
    // Smart redirect for root domain to app
    (function() {
      // Clear any existing redirect flags to start fresh
      sessionStorage.removeItem('redirectCount');
      sessionStorage.removeItem('redirecting');
      
      // Only redirect on GitHub Pages environment
      if (window.location.hostname.includes('github.io')) {
        // Redirect to ida base path for GitHub Pages only
        window.location.replace("/ida/");
      } else {
        // For local environment, don't redirect
        console.log("Local environment detected, not redirecting");
      }
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #121223;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>व्यक्तिगतवृत्त - Resume Builder</h2>
  <div class="loader"></div>
  <p>Redirecting to application...</p>
  <p>If you are not redirected, <a href="/ida/">click here</a>.</p>
</body>
</html>
